<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murat Doğmaz - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #000;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            margin: 5px;
            padding: 12px 20px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background-color: #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
        }
        .tab-button:hover {
            background-color: #222;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script>
        function openTab(tabName) {
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>Hi, I'm <strong>Murat Doğmaz</strong>. This is my personal portfolio hosted on GitHub Pages.</p>
        
        <div class="tabs">
            <button class="tab-button" onclick="openTab('hw1')">Hw1</button>
            <button class="tab-button" onclick="openTab('hw2')">Hw2</button>
        </div>
        
        <div id="hw1" class="tab-content" style="display: none;">
            <p><a href="https://github.com/mtdz357/MuratDogmaz/blob/main/Hw1-Q2.c">Hw1-Q2.c</a></p>
            <p><a href="https://github.com/mtdz357/MuratDogmaz/blob/main/Hw1-Q3.c">Hw1-Q3.c</a></p>
            <p><a href="https://github.com/mtdz357/MuratDogmaz/blob/main/Hw1-Q4-a.c">Hw1-Q4a.c</a></p>
            <p><a href="https://github.com/mtdz357/MuratDogmaz/blob/main/Hw1-Q4-b.c">Hw1-Q4b.c</a></p>
        </div>
        
        <div id="hw2" class="tab-content" style="display: none;">
            <p>Homework 2 content will be added here.</p>
        </div>
    </div>
</body>
</html>
